version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.1-browsers
      - image: circleci/python:3.7.1-browsers

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: make virtualenv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install tox
      - run:
          name: get selenium
          command: |
            curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      - run:
          name: start selenium
          command: |
            java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true
      - run:
          name: run tox
          command: |
            . venv/bin/activate
            tox