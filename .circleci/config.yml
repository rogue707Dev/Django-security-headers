version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6-node-browsers
      - image: circleci/python:3.7-node-browsers

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: make virtualenv
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install tox
      - run:
          name: run tox
          enviroment:
            HEADLESS: True
          command: |
            . venv/bin/activate
            ./manage.py migrate
            tox